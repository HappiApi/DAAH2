<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Hello World!</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header class="site-header">
        <div id="projects">
          <div class="project">
            <div>1</div>
            <img src="./images/example_circuit.png" alt="" />
          </div>
          <div class="project">
            <div>2</div>
            <img src="./images/example_circuit.png" alt="" />
          </div>
        </div>
        <img class="add_project" src="./images/add_sign.png" alt="Add" />
    </header>

    <div class="site-container">
      <div class="left-bar">
        <h1>Components</h1>
        <div class="components">
          <img src="./images/Cell.png" alt="cell" class="drag-element"/>
          <img src="./images/Resistor.png" alt="resistor" class="drag-element"/>
          <img src="./images/LED.png" alt="diode" class="drag-element"/>
          <img src="./images/Switch.png" alt="switch" class="drag-element"/>
        </div>

        <h1>Wires</h1>
        <div class="components">
          <img src="./images/Wire_Horizontal.png" alt="straight" class="drag-element"/>
          <img src="./images/Wire_Corner.png" alt="bend" class="drag-element"/>
          <img src="./images/Wire_Junction.png" alt="split" class="drag-element"/>
        </div>

        <h1>Meters</h1>
        <div class="components">
          <img src="./images/Ammeter.png" alt="ammeter" class="drag-element"/>
          <img src="./images/Voltmeter.png" alt="voltmeter" class="drag-element"/>
        </div>
      </div>

      <!-- <div id="grid"></div> -->
      <div class="main">
        <svg id="schema"></svg>
      </div>

      <div class="right-bar">
        <div id="component-specific"></div>
        <div id="right-bar-bottom">
          <div id="rotate-buttons">
            <img id="rotate-acw" src="./images/rotate_acw.png" alt="acw" ondragstart="return false;" ondrop="return false;"/>
            <img id="rotate-cw" src="./images/rotate_cw.png" alt="cw" ondragstart="return false;" ondrop="return false;"/>
          </div>
          <div id="delete-button">Delete</div>
        </div>
      </div>
    </div>
  <script src="index.js" charset="utf-8"></script>
</html>
